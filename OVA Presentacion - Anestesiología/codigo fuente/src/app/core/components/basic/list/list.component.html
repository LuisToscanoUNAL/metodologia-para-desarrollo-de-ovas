<div class="lo-list">
    <ng-container *ngIf="numbered; then numberedList; else regularList;"></ng-container>  
</div>

<ng-template #numberedList>
    <ul class="numbered">
        <li *ngFor="let el of elements; let i = index"> 
            <div class="idx-number">{{i}}</div>
            <span>{{el}}</span>
        </li>
    </ul>
</ng-template>

<ng-template #regularList>
    <ul class="regular">
        <li *ngFor="let el of elements">{{el}}</li>
    </ul>
</ng-template>
