<div class="test-organizer-menu">
    <ul>
        <li *ngFor="let section of sections; let i = index;"
        [ngClass]="{'active': i === currentIdx}"
        (click)="goTo(i)">
            {{section.name}}
        </li>
    </ul>
</div>
<div class="test-organizer-content">
    <div *ngIf="current">
        <course-row
        *ngFor='let row of current.rows'
        [style.flex]="row.flex"
        [cols]="row.cols"
        ></course-row>
    </div>
</div>
